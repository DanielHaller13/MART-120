<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1 class="mt-5">Contact Us</h1>

  <form onsubmit="return validateForm();">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control is-invalid" id="name" name="name" required>
      <div class="invalid-feedback">
        Please enter your name.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control is-invalid" id="email" name="email" required>
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="terms">Accept terms of agreement:</label><br>
      <input type="checkbox" class="form-check-input" id="terms" name="terms" value="yes" required> Yes
      <div class="invalid-feedback">
        You must accept the terms of agreement.
      </div>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="terms" name="terms" value="no" required> No
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <a class="btn btn-secondary mt-3" href="index.html">Go back to Home</a>
  <a class="btn btn-secondary mt-3" href="story.html">Read a Story</a>
</div>

<!-- Include Bootstrap JavaScript and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<script>
  function validateForm() {
    var nameField = document.getElementById("name");
    var emailField = document.getElementById("email");
    var nameValue = nameField.value.trim();
    var emailValue = emailField.value.trim();

    if (nameValue === "") {
      nameField.classList.add("is-invalid");
      return false;
    } else {
      nameField.classList.remove("is-invalid");
    }

    if (emailValue === "") {
      emailField.classList.add("is-invalid");
      return false;
    } else {
      emailField.classList.remove("is-invalid");
    }

    return true;
  }
</script>
</body>
</html>
