<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<h1>Contact Us</h1>

<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="terms" name="terms" value="yes">
      <label class="form-check-label" for="terms">Accept terms of agreement</label>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
  </form>

  <a href="index.html" class="btn btn-secondary">Go back to Home</a>
  <br>
  <a href="story.html" class="btn btn-secondary">Read a Story</a>
</div>

<!-- Bootstrap JavaScript (optional, for Bootstrap functionality) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
